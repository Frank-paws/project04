<!DOCTYPE html>
<html lang='en'>

<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" contect="IE=edge">
    <meta name="viewport" content="width = device-width, initial-scale = 1">

    <title>Cookie Trader</title>

    <!-- Styles -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <!-- Favicon -->
    <link href="../../static/favicon.ico" rel="icon" type="image/x-icon" />

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    {% load static %}
    <script src="{% static 'script.js' %}"></script>
</head>

<body>

    <!-- Page Container -->
    <div id="page-container">
        <div id="content-wrap">
            <header>
                <!-- Navigation Bar -->
                <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
                    <!-- Nav Logo -->
                    <div class="navbar-brand">
                        {% load static %}
                        <img src="{% static 'logo.png' %}" height="75px" width="auto" alt="Logo" />
                        Paper Trader
                    </div>
                    <!-- Toggle button -->
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarLinks"
                        aria-controls="navbarLinks" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <!-- Nav Links -->
                    <div class="collapse navbar-collapse" id="navbarLinks">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a class="nav-link" aria-haspopup="true" href="/">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-haspopup="true" href="/portfolio">Portfolio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-haspopup="true" href="/account">Account</a>
                            </li>
                        </ul>
                    </div>

                    <!-- User Login -->
                    <div>
                        Welcome, {{username}}
                    </div>
                    <div>
                        <a href="">Logout</a>
                    </div>
                </nav>
            </header>

            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <h3>Account Details</h3>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-6">
                            <h5>Account Balance</h5>
                            <h5>${{balance}}</h5>
                        </div>
                        <div class="col-3">
                            <h5>Portfolio Value</h5>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-6">
                            <form>
                                <div class="form-group row">
                                  <label for="username" class="col-sm-2 col-form-label">Username</label>
                                  <div class="col-sm-10">
                                    <input type="text" readonly class="form-control-plaintext" id="username" value={{username}}>
                                  </div>
                                </div>
                                <div class="form-group row">
                                  <label for="password" class="col-sm-2 col-form-label">Password</label>
                                  <div class="col-sm-10">
                                    <input type="password" readonly class="form-control-plaintext" id="password" value={{password}}>
                                  </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div>
                            <a href="/resetaccount" class="btn btn-danger btn-lg" role="button" aria-disabled="true">RESET ACCOUNT</a>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <!-- Footer Wrap -->
        <div id="footer">
            <footer>
                <div class="row justify-content-center">
                </div>
            </footer>
        </div>

    </div>
</body>

</html>
