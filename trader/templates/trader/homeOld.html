<body>
    <h1>Home 2 Page</h1>

    <!-- <div><a href="/myajaxform">Ajax Form</a></div> -->
    <div><a href="/createUser">Create User</a></div>
    <div><a href="/deleteUser">Delete User</a></div>
    <div><a href="/login">Login</a></div>
    <div><a href="/logout">Logout</a></div>

    <h2>{{message}}</h2>

    {% if user.is_authenticated %}
    <div>User is authenticated</div>
    {% else %}
    <div>User is NOT authenticated</div>
    {% endif %}

    <form action="">
        {% csrf_token %}
        {{myajaxform.as_p}}
        <div><input type="text" id="result" /></div>
        <div><button id="submitBtn" type="button">Search</button></div>
    </form>
    <script>
        function getCookie(c_name) {
            if (document.cookie.length > 0) {
                c_start = document.cookie.indexOf(c_name + "=");
                if (c_start != -1) {
                    c_start = c_start + c_name.length + 1;
                    c_end = document.cookie.indexOf(";", c_start);
                    if (c_end == -1) {
                        c_end = document.cookie.length;
                    }
                    return unescape(document.cookie.substring(c_start, c_end));
                }
            }
            return "";
        }

        $(document).ready( () => {
            console.log('ready')
            $.ajaxSetup({
                headers: { "X-CSRFToken": getCookie("csrftoken") },
            });
            $('#submitBtn').click( () => {
                name = $("#name").val();
                console.log('name= ' + name);
                var url = "/ajax";
                var data = "name= " + name;
                $.ajax( {
                    type: "POST",
                    url: url,
                    data: data,
                    success: function(data) {
                        console.log("Sucess: " + data)
                        $("#result").val(data);
                    },
                    error: function(data) {
                        console.log("Error")
                        $("#result").val("ERROR: " + data)
                    }
                })
            });
        });
    </script>



</body>

</html>
